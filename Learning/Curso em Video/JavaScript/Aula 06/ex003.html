<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
       var n1 = Number.parseInt(prompt("Digite um número: "))
       var n2 = Number.parseInt(prompt("Digite outro número: "))

       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
